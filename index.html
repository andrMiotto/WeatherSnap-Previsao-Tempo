<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Weather Snap</title>

</head>

<body class="bg-slate-800">

    <header class="header">
        <div class=" header-inner flex justify-center items-center pb-10 m-10 gap-2">
            <p class="font-mono text-4xl center  text-white">Weather Snap</p>
            <img src="/Images/Icons/cloud-sun.svg" alt="Heather">

        </div>
    </header>

    <main class="flex justify-center">

        <section class="main-content w-full max-w-md">

            <section class="home text-white flex justify-between items-center">

                <div class="home-btn flex justify-evenly gap-2 bg-white/40  text-white px-4 py-2 ">
                    <img src="/Images/Icons/house.svg" alt="House">
                    <p class="font-semibold">Home</p>
                </div>


                <div class="compare flex gap-2">
                    <img src="/Images/Icons/bar-chart.svg" alt="Compare">
                    <p class="font-semibold">Comparar</p>
                    <p class="bg-white text-stone-950 rounded-full  w-6 h-6 flex items-center justify-center">3</p>
                </div>

            </section>

            <section class="main-card mt-10">

                <div class="search-section text-white bg-white/40 px-4 py-2 flex items-center justify-between">
                    <input type="search" placeholder="Buscar cidade..."
                        class="searching-city text-white/60 bg-transparent outline-none">
                        
                    <button type="button" class="search-button text-white font-semibold">Buscar</button>

                </div>


                <div class="inner-card mt-2  p-3   bg-white/40 text-white">

                    <div class="top-informations flex justify-between items-baseline">
                        <div class="left-informations">
                            <div class="city-card text-3xl">
                                <p class="city">Corupá</p>
                            </div>
                            <div class="date">Domingo, 15 de Março</div>
                        </div>
                        <div class="right-informations flex">
                            <div
                                class="analytics rounded-full bg-gray-400 backdrop-blur-md w-6 h-6 flex items-center justify-center ">

                                <img src="/Images/Icons/bar-chart-fill.svg" alt="Compare">

                            </div>
                            <div
                                class="share bg-gray-400 text-stone-950 rounded-full  w-6 h-6 flex items-center justify-center">
                                <img src="/Images/Icons/share.svg" alt="Share">

                            </div>

                        </div>
                    </div>

                    <div class=" flex justify-center">
                        <p class="temperature text-5xl"></p>
                    </div>

                    <div class="stats-temp flex justify-center gap-5">
                        <div class="wind-card flex">
                            <img src="/Images/Icons/wind.svg" alt="Share">

                            <p class="wind">km/h</p>
                        </div>
                        <div class="humidity-card flex">
                            <img src="/Images/Icons/droplet.svg" alt="Share">
                            <p class="humidity">%</p>
                        </div>
                    </div>


                    <div class="suggestion flex justify-center">
                        Dia ideal para ficar em casa, tomar algo quente e relaxar.
                    </div>

                    <p>Próximos dias</p>

                    <div class="next-days flex justify-center gap-5">

                        <div class="day-card">
                            <p>qui. </p>
                            <img src="/Images/Icons/cloud-drizzle-fill.svg" alt="Share">
                            <p>24°C</p>
                        </div>
                        <div class="day-card">
                            <p>sex. </p>
                            <img src="/Images/Icons/cloud-sun-fill.svg" alt="Share">
                            <p>24°C</p>
                        </div>
                        <div class="day-card">
                            <p>sáb. </p>
                            <img src="/Images/Icons/sun-fill.svg" alt="Share">
                            <p>24°C</p>
                        </div>
                    </div>
                </div>

            </section>

        </section>

    </main>
    <script src="main.js"></script>

</body>

</html>
